<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/buyPage.css' %}" />
  </head>
  <body>
    <div class="welcomeBox">
      <h3>
        <a href="/dashboard"><span class="logoName"> AutoBuyer.com</span> </a>
      </h3>
      <div class="links">
        <a href="/My_Dashboard">My DashBoard</a>
        <a href="/inventory">Inventory</a>
        <a href="/sell">Sell</a>
        <a href="/trade">Trade</a>
        <a href="/logged_out">Log Out</a>
      </div>
    </div>
    <div class="container">
      <h3>Your future car is only a click away!</h3>
      <div class="carousel_body">
        <p>Check out our new arrivals!</p>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img
                src="{% static 'img/corvette.jpg' %}"
                class="d-block w-100"
                alt="corvette"
              />
            </div>
            <div class="carousel-item">
              <img
                src="{% static 'img/green_lambo.jpg' %}"
                class="d-block w-100"
                alt="lambo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="{% static 'img/landrover_suv.jpg' %}"
                class="d-block w-100"
                alt="landrover"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <a class="inventoryLink" href="/inventory"
        >Click here for our full Inventory</a
      >
    </div>
    <footer>
      <p>
        Contact us: <a href="#">Email</a> |
        <a href="#">Phone: 1-800-AutoBuy</a> | <a href="#">Customer Support</a>
      </p>
    </footer>
  </body>
</html>
